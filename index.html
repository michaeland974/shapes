<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <style>
    *{ 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root{
      --dimension: 175px;
      --margin-value: -25px;
      --transform-value: calc(var(--dimension) / 2);
      --transform-value-negative: calc(var(--transform-value) * -1); 
    }

    @media (max-width: 600px) {
      :root{ --dimension: 100px; }
    }
   
    @keyframes Up-Down{
      from {
        transform: translateY(var(--transform-value-negative));
      }
      to {
        transform: translateY(var(--transform-value));
      }
    }
    
    @keyframes Left-Right{
      from {
        transform: translateX(var(--transform-value-negative));
      }
      to {
        transform: translateX(var(--transform-value));
      }
    } 
  </style>

</head>

<body style="
  border: 2px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100svh;
">

  <section class="wrapper"
           style="
             height: calc(var(--dimension) * 2);
             width: calc(var(--dimension) * 3);
             display: grid;
             place-items: center;
             grid-template-areas: 
               'a . b'
               '. c .';
             gap: 10px;
           ">

    <div class="shape" 
         id="circle"
         style="
           grid-area: a;
           height: 100%;
           width: 100%;
           transform: translate( 
             calc(var(--margin-value) * -1),
             var(--margin-value)
           );  
           background-color: #FF2600;
           border-radius: 50%;
           animation: Up-Down 1s infinite alternate linear;
         ">
    </div>

    <div class="shape" 
         id="triangle"
         style="
           grid-area: b;
           width: 110%;
           height: 110%;
           transform: translate( 
             var(--margin-value), 
             calc(var(--margin-value) * 0.5)
           );  
           background-color: #f0ff0a;
           clip-path: polygon(0% 87%, 50% 0%, 50% 0%, 100% 87%);
           animation: Left-Right 1s infinite alternate linear;
         ">
    </div>

    <div class="shape" 
         id="square"
         style="
           grid-area: c;
           display: flex;
           justify-content: center;
           height: 90%;
           width: 90%;
           transform: translateY(var(--margin-value));
           background-color: #1833FE;
         ">
    </div>

  </section>

</body>

</html>
