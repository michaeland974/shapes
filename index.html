<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <style>
    :root{
      --dimension: 150px;
    }
    *{ 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body style="
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100svh;
">

  <section class="wrapper"
           style="
             height: calc(var(--dimension) * 2);
             width: calc(var(--dimension) * 3);
             border: 1px solid black;
             display: grid;
             grid-template-areas: 
               'a . b'
               '. c .';
             gap: 10px;
           ">

    <div class="shape" 
         id="circle"
         style="
           grid-area: a;
           height: 100%;
           width: 100%;
           background-color: red;
           border-radius: 50%;
         ">
    </div>

    <div class="shape" 
         id="triangle"
         style="
           grid-area: b;
           width: 100%;
           height: 100%;
           background-color: yellow;
           clip-path: polygon(50% 0, 100% 100%, 0 100%);
         ">
    </div>

    <div class="shape" 
         id="square"
         style="
           grid-area: c;
           height: 100%;
           width: 100%;
           background-color: blue;
         ">
    </div>

  </section>

</body>

</html>
