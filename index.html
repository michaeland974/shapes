<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <style>
    *{ 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root{
      --dimension: 175px;
      --margin-value: -25px;
      --keyframe-duration: 0.7s;
    }

    @media (max-width: 600px) {
      :root{ --dimension: 100px; }
    }
   
    @keyframes Up-Down{
      from {
        transform: translateY(var(--margin-value));
      }
      to {
        transform: translateY(calc(var(--dimension) + var(--margin-value)));
      }
    }
    
    @keyframes Left-Right{
      from {
        transform: translate(
          var(--margin-value), 
          calc(var(--margin-value) * 0.5)
        );
      }
      to {
        transform: translate( 
          calc( (var(--dimension) * -2) + calc(var(--margin-value) * 0.5) ),
          calc(var(--margin-value) * 0.5)
        );
      }
    } 
  </style>

</head>

<body style="
  border: 2px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100svh;
">

  <section class="wrapper"
           style="
             height: calc(var(--dimension) * 2);
             width: calc(var(--dimension) * 3);
             display: grid;
             place-items: center;
             grid-template-areas: 
               'a . b'
               '. c .';
             gap: 10px;
           ">

    <div class="shape" 
         id="circle"
         style="
           grid-area: a;
           height: 100%;
           width: 100%;
           background-color: #FF2600;
           border-radius: 50%;
           animation: Up-Down infinite alternate linear forwards;
           animation-duration: var(--keyframe-duration);
         ">
    </div>

    <div class="shape" 
         id="triangle"
         style="
           grid-area: b;
           width: 100%;
           height: 100%;
           background-color: #f0ff0a;
           clip-path: polygon(0% 87%, 50% 0%, 50% 0%, 100% 87%);
           animation: Left-Right infinite alternate linear forwards;
           animation-duration: calc(var(--keyframe-duration) * 2);
         ">
    </div>

    <div class="shape" 
         id="square"
         style="
           grid-area: c;
           display: flex;
           justify-content: center;
           height: 90%;
           width: 90%;
           transform: translateY(var(--margin-value));
           background-color: #1833FE;
         ">
    </div>

  </section>

</body>

</html>
